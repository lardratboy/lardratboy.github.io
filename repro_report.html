<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repository Clone Report</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 3px solid #1e3c72;
            padding-bottom: 20px;
        }

        h1 {
            color: #1e3c72;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .auth-section {
            background: #f0f4f8;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .auth-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #1e3c72;
        }

        .auth-section input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .auth-section small {
            display: block;
            margin-top: 5px;
            color: #666;
        }

        .auth-section a {
            color: #1e3c72;
        }

        button {
            background: #1e3c72;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: #2a5298;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #c33;
        }

        .success {
            background: #efe;
            color: #3a3;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            border-left: 4px solid #3a3;
        }

        .report-grid {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }

        .repo-card {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            background: #fafafa;
            transition: all 0.3s ease;
        }

        .repo-card:hover {
            border-color: #1e3c72;
            box-shadow: 0 5px 15px rgba(30, 60, 114, 0.2);
        }

        .repo-name {
            font-size: 1.3em;
            color: #1e3c72;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .repo-name a {
            color: #1e3c72;
            text-decoration: none;
        }

        .repo-name a:hover {
            text-decoration: underline;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-box {
            background: white;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            border: 1px solid #ddd;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #1e3c72;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .date-range {
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
            font-style: italic;
        }

        .last-updated {
            text-align: center;
            color: #666;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Repository Clone Report</h1>
            <p class="subtitle">GitHub repository traffic statistics</p>
        </header>

        <div class="auth-section">
            <label for="github-token">GitHub Personal Access Token (optional for public repos, required for private):</label>
            <input type="password" id="github-token" placeholder="ghp_xxxxxxxxxxxxxxxxxxxx">
            <small>
                Token needs 'repo' scope to view traffic data.
                <a href="https://github.com/settings/tokens/new?scopes=repo&description=Clone%20Report" target="_blank">Create token here</a>
            </small>
            <button id="fetch-btn" onclick="fetchReports()">Fetch Clone Reports</button>
        </div>

        <div id="status"></div>
        <div id="reports" class="report-grid"></div>
        <div id="last-updated" class="last-updated"></div>
    </div>

    <script>
        let repositories = [];

        // Load the repository list from JSON
        async function loadRepositories() {
            try {
                const response = await fetch('repro_report.json');
                if (!response.ok) {
                    throw new Error('Failed to load repro_report.json');
                }
                const data = await response.json();
                repositories = data.repositories || [];
                return true;
            } catch (error) {
                showError('Error loading repro_report.json: ' + error.message);
                return false;
            }
        }

        // Fetch clone statistics for a single repository
        async function fetchRepoClones(owner, repo, token) {
            const headers = {
                'Accept': 'application/vnd.github.v3+json'
            };

            if (token) {
                headers['Authorization'] = `token ${token}`;
            }

            const url = `https://api.github.com/repos/${owner}/${repo}/traffic/clones`;

            try {
                const response = await fetch(url, { headers });

                if (!response.ok) {
                    if (response.status === 401) {
                        throw new Error('Authentication failed. Check your token.');
                    } else if (response.status === 403) {
                        throw new Error('Access forbidden. You may need a token or proper permissions.');
                    } else if (response.status === 404) {
                        throw new Error('Repository not found or you don\'t have access.');
                    }
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                return await response.json();
            } catch (error) {
                throw new Error(`Failed to fetch ${owner}/${repo}: ${error.message}`);
            }
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        // Get date range from clone data
        function getDateRange(clones) {
            if (!clones || clones.length === 0) return 'No data available';
            const dates = clones.map(c => c.timestamp).sort();
            return `${formatDate(dates[0])} - ${formatDate(dates[dates.length - 1])}`;
        }

        // Display clone report for a repository
        function displayRepoReport(repoData, cloneData) {
            const { owner, repo } = repoData;
            const repoUrl = `https://github.com/${owner}/${repo}`;

            const card = document.createElement('div');
            card.className = 'repo-card';

            const uniqueClones = cloneData.uniques || 0;
            const totalClones = cloneData.count || 0;
            const dateRange = getDateRange(cloneData.clones || []);

            card.innerHTML = `
                <div class="repo-name">
                    <a href="${repoUrl}" target="_blank">${owner}/${repo}</a>
                </div>
                <div class="date-range">${dateRange}</div>
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-value">${uniqueClones.toLocaleString()}</div>
                        <div class="stat-label">Unique Clones</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value">${totalClones.toLocaleString()}</div>
                        <div class="stat-label">Total Clones</div>
                    </div>
                </div>
            `;

            document.getElementById('reports').appendChild(card);
        }

        // Show error message
        function showError(message) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="error">${message}</div>`;
        }

        // Show success message
        function showSuccess(message) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="success">${message}</div>`;
        }

        // Show loading message
        function showLoading(message) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="loading">${message}</div>`;
        }

        // Main function to fetch all reports
        async function fetchReports() {
            const token = document.getElementById('github-token').value.trim();
            const reportsDiv = document.getElementById('reports');
            const fetchBtn = document.getElementById('fetch-btn');

            // Clear previous reports
            reportsDiv.innerHTML = '';
            document.getElementById('last-updated').innerHTML = '';

            // Disable button
            fetchBtn.disabled = true;

            // Load repositories first
            showLoading('Loading repository list...');
            const loaded = await loadRepositories();

            if (!loaded || repositories.length === 0) {
                fetchBtn.disabled = false;
                return;
            }

            showLoading(`Fetching clone data for ${repositories.length} repositories...`);

            let successCount = 0;
            let errorCount = 0;
            const errors = [];

            // Fetch data for each repository
            for (const repo of repositories) {
                try {
                    const cloneData = await fetchRepoClones(repo.owner, repo.repo, token);
                    displayRepoReport(repo, cloneData);
                    successCount++;
                } catch (error) {
                    errorCount++;
                    errors.push(`${repo.owner}/${repo.repo}: ${error.message}`);
                    console.error(error);
                }
            }

            // Show results
            if (errorCount > 0) {
                showError(`Completed with errors. Success: ${successCount}, Failed: ${errorCount}<br><br>${errors.join('<br>')}`);
            } else {
                showSuccess(`Successfully fetched clone data for ${successCount} repositories!`);
            }

            // Show last updated time
            document.getElementById('last-updated').innerHTML = `Last updated: ${new Date().toLocaleString()}`;

            // Re-enable button
            fetchBtn.disabled = false;
        }

        // Load repositories on page load
        window.addEventListener('load', () => {
            loadRepositories();
        });
    </script>
</body>
</html>
